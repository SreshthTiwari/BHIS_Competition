<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./styling/loginsignupstyle.css" />
  </head>
  <body>
    <!-- creating a preloader animation -->
    <div class="preloaderbg" id="preloader">
      <div class="loader"></div>
    </div>
    <!-- credit section for photographer -->
    <div class="photoguy" id="photoguy">
      <p>Photo by</p>
    </div>
    <!-- login form section -->
    <div class="center">
      <h1>Login</h1>
      <form id="loginform">
        <div class="txt_field">
          <input type="text" name="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Submit" id="submitbutton" />
        <div class="signup_link"></div>
      </form>
    </div>
    <script src="./scripts/login.js"></script>
    <!-- script for using loading animation -->
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
